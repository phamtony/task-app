<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Task list</title>

	<!-- css	 -->
	<link rel="stylesheet" type="text/css" href="styles/tasks.css" media="screen" />

	<!-- Library -->
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/jquery-tmpl.js"></script>
	<script src="scripts/date.js"></script>

	<!-- Custom javascript -->
	<script src="scripts/jquery-serialization.js"></script>
	<script src="scripts/tasks-controller.js"></script>

	<!-- Validation -->
	<script src="scripts/jquery.validate.js"></script>

</head>

<body>

	<header>
		<span>Task list</span>
	</header>

	<main id="taskPage">

		<section id="taskCreation" class="not">
			<form id="taskForm">
        <input type="hidden" name="id" />
				<div>
					<label>Task</label> 
					<input type="text" required="required" maxlength="200" name="task" class="large" placeholder="Breakfast at Tiffanys" />
				</div>
				
				<div>
					<label>Required by</label> 
					<input type="date" required="required" name="requiredBy" />
				</div>
				
				<div>
					<label>Category</label> 
					<select name="category">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				
				<nav>
					<a href="#" id="saveTask">Save task</a> 
					<a href="#" id="clearTask">Clear task</a>
				</nav>
			</form>
		</section>

		<section>
			<table id="tblTasks">

				<colgroup>
					<col width="40%">
					<col width="15%">
					<col width="15%">
					<col width="30%">
				</colgroup>

				<thead>
					<tr>
						<th>Name</th>
						<th>Due</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>

				<tbody>
				</tbody>

			</table>

			<nav>
				<a href="#" id="btnAddTask">Add task</a>
			</nav>
		</section>

	</main>

	<footer>You have <span id="taskCount"></span> tasks</footer>

</body>
<script>
function initScreen() {
  $(document).ready(function() {
    tasksController.init($('#taskPage'), function() {
      tasksController.loadTasks();
    });
  });
}

if (window.indexedDB) {
  $.getScript("scripts/tasks-indexeddb.js")
  .done(function(script, textStatus) {
    initScreen();
  })
  .fail(function(jqxhr, settings, exception) {
    console.log('Failed to load indexed db script');
  });
} else if (window.localStorage) {
  $.getScript("scripts/tasks-webstorage.js")
  .done(function(script, textStatus) {
    initScreen();    
  })
  .fail(function(jqxhr, settings, exception) {
    console.log('Failed to load web storage script');
  });
}
</script>

<script id="taskRow" type="text/x-jQuery-tmpl">
<tr>
	<td>${task}</td>
	<td><time datetime="${requiredBy}"> ${requiredBy}</time></td>
	<td>${category}</td>
	<td>
		<nav>
			<a href="#" class="editRow" data-task-id="${id}">Edit</a>
			<a href="#">Complete</a>
			<a href="#" class="deleteRow" data-task-id="${id}">Delete</a>
		</nav>
	</td>
</tr>
</script>

</html>
